<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<link rel="stylesheet" href="todo.css">

</head>
<body>
    <div class="container-fluid">

        <div class="container mt-5">
          <div class="mx-auto mt-5" style="max-width: 700px;">
            <div class="d-flex justify-content-center">
              <h1>ToDo List <i class="fa-solid fa-list-check fa-fade"></i></h1>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
              <button class="btn add" type="button" id="addUser">Add Task</button>
            </div>
            <div class="display mt-5 pt-2">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Sr.</th>
                    <th scope="col">Task</th>
                    <th class="d-flex float-end pe-4" scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="records">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <script src="todo.js"></script>
</body>
</html>
